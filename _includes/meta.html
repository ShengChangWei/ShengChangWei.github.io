<hr>
<span class="entry-tags">{% for tag in page.tags %}
    <a href="{{ site.url }}/tags/#{{ tag }}" title="Pages tagged {{ tag }}" class="tag">
        <span class="term">{{ tag }}</span>
    </a>{% unless forloop.last %}{% endunless %}{% endfor %}</span>
<span class="social-share">
    <a href="http://service.weibo.com/share/share.php?url={{ site.url }}{{ page.url }}" title="微博" class="tag">
        <span class="term">
            <i class="fa fa-weibo"></i>&nbsp;微博</span>
    </a>
    <a href="https://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url={{ site.url }}{{ page.url }}" title="QQ空间" class="tag">
        <span class="term">
            <i class="fa fa-qq"></i>&nbsp;QQ</span>
    </a>
    <a href="http://qr.liantu.com/api.php?text={{ site.url }}{{ page.url }}" title="分享到朋友圈" class="tag">
        <span class="term">
            <i class="fa fa-weixin"></i>&nbsp;朋友圈
        </span>
    </a>
</span>
<div style="clear:both"></div>
