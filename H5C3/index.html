<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>千百汇购物网站网站宣传页</title>
  <link rel="stylesheet" href="index.css"/>
  <!-- 引入normalize  基本样式css-->
  <link rel="stylesheet" href="./lib/Normalize/css/normalize.css"/>
  <!-- 引入fullpage样式-->
  <link rel="stylesheet" href="./lib/fullPage/css/jquery.fullpage.min.css"/>
  <!-- 引入页面样式-->
  <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
<!--继续向下-->
<a href="javascript:;"><img class="qbh-down"  src="image/down.png" ></a>
<!--页面效果-->
<div id="fullpage">
  <!-- 第一屏-->
  <div class="section qbh-title">
    <div class="qbh-container">
      <!-- -->
      <!-- 网站标题-->
      <img class='qbh-title-name'  src="image/qbh-title-name.png" alt="千百汇一站式购物网站"/>
      <!-- 沙发-->
      <img class='qbh-title-sofe'  src="image/qbh-title-sofa.png" alt="沙发"/>
      <!-- 商品-->
      <img class='qbh-title-extra'  src="image/qbh-title-extra.png" alt="沙发"/>

    </div>
  </div>
  <!-- 第二屏-->
  <div class="section qbh-list">
    <div class="qbh-container">
      <!-- 商品文字-->
      <div class="qbh-list-word">
        <img src="image/qbh-list-worda.png" alt=""/>
        <img src="image/qbh-list-wordb.png" alt=""/>
      </div>
      <!-- 未输入的文本框-->
      <div class="qbh-list-search">
        <img src="image/qbh-list-search-box.png" alt=""/>
        <img src="image/qbh-list-search-font.png" alt=""/>
      </div>
      <!-- 已输入的文本框-->
      <img  class="qbh-list-search-finish" src="image/qbh-list-search-finish.png" alt=""/>
      <!-- 沙发-->
        <img class="qhb-list-sofe" src="image/qbh-list-sofas.png" alt=""/>
      <!-- 掉下去的沙发-->
      <img class="qbh-list-drop" src="image/qbh-list-sofa-pic.png" alt=""/>
      
      
      
    </div>
  </div>
<!--第三屏-->
  <div class="section qbh-buy">
    <div class="qbh-container">
      <!--中间大图片 -->
      <div class="qbh-buy-main">
        <img src="image/qbh-buy-main-bg.png" alt=""/>
        <div class="qbh-buy-main-choose">
          <div class="qbh-buy-main-choose-true">
            <img src="image/qbh-buy-choose-end.gif" alt=""/>
            <img src="image/qbh-buy-add-cart-end.gif" alt=""/>
          </div>
          <div class="qbh-buy-main-choose-false">
            <img src="image/qbh-buy-choose-start.gif" alt=""/>
            <img src="image/qbh-buy-add-cart-start.gif" alt=""/>
          </div>
        </div>
      </div>
      <!-- 掉落的沙发-->
      <img class="qbh-info-rotate-sofa"   src="image/qbh-info-rotate-sofa.png" alt=""/>
    </div>
  </div>

<!--第四屏-->
  <div class="section qbh-info">
    <div class="qbh-container">
      <!-- 白云-->
      <img class="qbh-info-cloud" src="image/qbh-info-cloud.png" alt=""/>
      <!-- 文字-->
      <div class="qbh-info-word">
        <img src="image/qbh-info-worda.png" alt=""/>
        <img src="image/qbh-info-wordb.png" alt=""/>
      </div>
      <!-- 地址栏-->
      <div class="qbh-info-address-box">
        <img src="image/qbh-info-address-box.png" alt=""/>
        <img src="image/qbh-info-address.png" alt=""/>
      </div>
      <!-- 购物车-->
      <div class="qbh-info-cart">
        <img src="image/qbh-info-cart.png" alt=""/>
        <img src="image/qbh-info-rotate-sofa.png" alt=""/>
      </div>


    </div>
  </div>
<!--第五屏-->
  <div class="section qbh-payment">
    <div class="qbh-container">
      <!-- 广告-->
      <img  class="qbh-payment-font" src="image/qbh-payment-font.png" alt=""/>
      <!-- 掉落的沙发-->
      <img  class="qbh-payment-drop" src="image/qbh-info-rotate-sofa.png" alt=""/>
      <!-- 银行卡-->
      <div class="qbh-payment-bill">
        <img src="image/qbh-payment-bill.png" alt=""/>
        <img src="image/qbh-payment-cards.png" alt=""/>
        <img src="image/qbh-info-rotate-sofa.png" alt=""/>
      </div>
      <!-- 鼠标和-->
      <div class="qbh-payment-mouse">
        <img src="image/qbh-payment-monse-start.png" alt=""/>
        <img src="image/qbh-payment-mouse-end.png" alt=""/>
      </div>
      <!-- 手-->
      <img  class="qbh-payment-hands" src="image/qbh-payment-hands.png" alt=""/>

      <!-- 掉落的沙发-->
      <img  class="qbh-payment-drop2" src="image/qbh-info-rotate-sofa.png" alt=""/>
    </div>
  </div>
  <!-- 第六屏重要重要-->
  <div class="section qbh-delivery">
    <div class="qbh-container">
      <!-- 云彩-->
      <img  class="qbh-delivery-cloud-one" src="image/qbh-delivery-cloud-one.png" alt=""/>
      <img class="qbh-delivery-cloud-two" src="image/qbh-delivery-cloud-two.png" alt=""/>
      <!-- 广告语-->
      <div class="qbh-delivery-word">
        <img src="image/qbh-delivery-font-start.png" alt=""/>
        <img src="image/qbh-delivery-font-end.png" alt=""/>
      </div>
      <!--快递箱-->
      <img class="qbh-delivery-box"  src="image/qbh-delivery-box.png" alt=""/>
      <!-- 货车-->
      <div class="qbh-delivery-running">
        <img class="qbh-delivery-truck"  src="image/qbh-delivery-truck.png" alt=""/>
        <img class="qbh-delivery-truck-font" src="image/qbh-delivery-truck-font.png" alt=""/>
        <img class="qbh-delivery-deliveryman"   src="image/qbh-delivery-deliveryman.png" alt=""/>
      </div>
      <!-- 门-->
      <img class="qbh-delivery-door" src="image/qbh-delivery-door.png" alt=""/>
      <!-- 女孩-->
      <img class="qbh-delivery-buyer"  src="image/qbh-delivery-buyer.png" alt=""/>
      <!-- 请收货-->
      <img  class="qhb-delivery-message" src="image/qbh-delivery-shouhuo.png" alt=""/>
    </div>
  </div>
<!--第七屏-->
  <!-- 第七屏 -->
  <div class="section qbh-appraise">
    <div class="qbh-container">
      <div class="qbh-appraise-main">
        <div class="qbh-appraise-main-star " id="star">
          <img src="./image/qbh-appraise-star.png" alt="">
          <img src="./image/qbh-appraise-star.png" alt="">
          <img src="./image/qbh-appraise-star.png" alt="">
          <img src="./image/qbh-appraise-star.png" alt="">
          <img src="./image/qbh-appraise-star.png" alt="">
        </div>
        <img class="qbh-appraise-haoping" src="./image/qbh-appraise-haoping.png" alt="">
      </div>
    </div>
  </div>
  <!-- 第八屏 -->
  <div class="section qbh-shopping">
    <!--去购物 -->
    <div class="qbh-shopping-main">
      <div class="qbh-shopping-main-btn">
        <img src="./image/qbh-shopping-start-shopping.png" alt="">
        <img src="./image/qhb-shopping-dong.gif" alt="">
      </div>
      <!-- 再来一次 -->
      <img class="qbh-shopping-main-again" src="./image/qbh-shopping-again.png" alt="">
    </div>
    <!-- 手 -->
    <img class="qbh-shopping-hands" src="./image/qbh-shopping-hands.png" alt="">
  </div>
</div>
<!--页面代码-->
<!--引入jquery库-->
<script rel="stylesheet" src="./lib/jQuery/jQuery-1.8.3-min.js"></script>
<!--引入fullpage的js文件-->
<script rel="stylesheet" src="./lib/fullPage/js/jquery.fullpage.min.js"></script>
<!--引入页面JavaScript代码-->
<script rel="stylesheet" src="./js/index.js"></script>
</body>
</html>
